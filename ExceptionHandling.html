<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Exception Handling - Project Showcase</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS Variables ("Spring Green" Theme) --- */
   :root {
      --bg-light-green: #f4fdf4;
      --bg-white: #ffffff;
      --text-dark: #1a3a1a;
      --text-grey: #4a694a;
      
      --grad-primary: linear-gradient(90deg, #00bfa5 0%, #008a4a 100%);
      --grad-primary-color: #008a4a;
      --grad-secondary-color: #00bfa5;
      
      --border-color: #d4f0d4;
      --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.04);
      --shadow-strong: 0 8px 25px rgba(0, 138, 74, 0.15);
    }

    /* --- Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Manrope', sans-serif;
      color: var(--text-dark);
      background-color: var(--bg-light-green);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      /* --- 1. WIDENED LAYOUT --- */
      max-width: 1400px; 
      margin: 0 auto;
    }

    /* --- Header --- */
    .main-header {
      background-color: var(--bg-white);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow-soft);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
       font-size: 1.5rem;
       font-weight: 800;
       background: var(--grad-primary);
       background-clip: text;
       -webkit-background-clip: text;
       color: transparent;
       -webkit-text-fill-color: transparent;
     }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .nav-links li a {
      color: var(--text-grey);
      font-weight: 700;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover {
      color: var(--grad-primary-color);
    }
    
    /* --- Hero Section --- */
    .hero-section {
      background: var(--grad-primary);
      padding: 100px 0 80px 0;
      text-align: center;
      color: var(--bg-white);
    }
    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      line-height: 1.1;
    }
    .hero-text p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .hero-text .btn {
      display: inline-block;
      background: var(--bg-white);
      color: var(--grad-primary-color);
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .hero-text .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    /* --- 2-COLUMN LAYOUT for content --- */
    .content-layout {
        display: flex;
        gap: 30px;
        padding-top: 60px;
    }
    
    /* --- STICKY INDEX FRAME (Sidebar) --- */
    .program-index {
        /* --- 2. WIDENED SIDEBAR --- */
        flex: 0 0 300px; /* Fixed width */
        position: sticky;
        top: 100px; /* Adjust based on header height */
        height: calc(100vh - 120px);
        
        background: var(--bg-white);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: var(--shadow-soft);
        padding: 20px;
    }
    .program-index h3 {
        text-align: center;
        color: var(--grad-primary-color);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
    }
    .program-index-list {
        list-style: none;
        height: calc(100% - 50px); /* Fill remaining height */
        overflow-y: auto; /* Add scrollbar if list is long */
    }
    .program-index-list li a {
        color: var(--text-grey);
        text-decoration: none;
        transition: all 0.3s;
        display: block;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
    }
    .program-index-list li a:hover {
        background: var(--bg-light-green);
        color: var(--grad-primary-color);
    }

    /* --- Topics Section (Main Content) --- */
    .topics-section {
      flex: 1; /* Take remaining space */
      position: relative;
    }
    
    .topics-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 80px;
      color: var(--text-dark);
    }
    
    /* --- MODIFIED Timeline Layout --- */
    .topic-steps-container {
      position: relative;
    }
    
    /* The central timeline bar (now on the left) */
    .topic-steps-container::before {
      content: '';
      position: absolute;
      top: 0;
      /* Positioned on the left side */
      left: 25px; 
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background-color: var(--border-color);
      z-index: 1;
    }

    /* --- Topic Step (Timeline Card Design) --- */
    .topic-step {
      padding: 20px 30px;
      background-color: var(--bg-white);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      transition: all 0.3s ease;
      
      position: relative;
      z-index: 2;
      /* All cards are on the right side of the bar */
      width: 90%;
      left: 10%;
      margin-bottom: 40px;
      
      animation: fadeInBottom 0.6s ease-out forwards;
      opacity: 0;
    }

    .topic-step:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-strong);
    }
    
    /* Step Number (Timeline Dot) */
    .step-number {
      position: absolute;
      top: 20px;
      /* Positioned on the left timeline bar */
      left: -40px; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--grad-primary);
      color: var(--bg-white);
      font-size: 1.1rem;
      font-weight: 700;
      border: 4px solid var(--bg-light-green);
      z-index: 10;
    }

    /* --- Step Title --- */
    .step-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--text-dark);
      padding-left: 10px; /* Align with bar */
    }
    
    /* --- CSS for Code and Output --- */
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9em;
      margin-top: 10px;
      line-height: 1.5;
    }
    
    .output {
      background: var(--bg-light-green);
      padding: 10px 15px;
      border-left: 5px solid var(--grad-primary-color);
      margin-top: 15px;
      border-radius: 0 6px 6px 0;
      color: var(--text-dark);
      font-size: 0.95em;
    }
    .output strong {
      color: var(--grad-primary-color);
    }

    /* --- Footer --- */
    footer {
        text-align: center;
        padding: 40px 20px;
        margin-top: 40px;
        background-color: var(--bg-white);
        border-top: 1px solid var(--border-color);
        color: var(--text-grey);
    }
    footer span {
        color: var(--grad-primary-color);
        font-weight: 600;
    }
    
    /* --- BACK TO TOP BUTTON --- */
    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background: var(--grad-primary); /* Themed */
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-strong);
    }
    #backToTopBtn:hover {
      filter: brightness(1.2); /* Brighter */
    }

    /* --- Fade in animation --- */
    @keyframes fadeInBottom {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    /* --- Responsive Adjustments --- */
    @media (max-width: 992px) {
        .content-layout {
            flex-direction: column; /* Stack sidebar on top */
        }
        .program-index {
            position: static; /* No longer sticky */
            height: auto;
            width: 100%;
            max-height: 300px; /* Limit height */
        }
        .topic-step,
        .topic-step:nth-child(even) {
            width: 80%;
            left: 15%;
        }
    }
    
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.5rem;
      }
      .nav-links {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
        .topic-steps-container::before {
            left: 15px;
        }
        .topic-step,
        .topic-step:nth-child(even) {
            width: 80%;
            left: 18%;
        }
        .step-number,
        .topic-step:nth-child(even) .step-number {
            left: -30px;
            width: 40px;
            height: 40px;
            font-size: 0.9rem;
        }
    }


  </style>
</head>
<body>
  
  <header class="main-header">
    <div class="container navbar">
      <div class="logo">JavaEdu</div>
      <nav>
        <ul class="nav-links">

          <li><a href="index.html#topics">Back to Programs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero-section">
    <div class="container">
      <div class="hero-text">
        <h1>Core Java: Exception Handling</h1>
        <p>
          Practice and learn Java Exception Handling programs with output and explanations.

        <a href="index.html#topics" class="btn">BACK TO ALL TOPICS</a>
      </div>

  <div class="container content-layout">
  
    <aside class="program-index">
      <h3>Exception Handling Menu</h3>
      <ul class="program-index-list" id="menuList">
        </ul>
    </aside>
    
    <main class="topics-section">
      <div class="topic-steps-container" id="programsContainer">
        </div>

  <script>
    // --- UPDATED script to build BOTH index and timeline ---
    
    const programs = [
      {
        title: "1. Write a Java program that throws an exception and catch it using a try-catch block.",
        code: `public class ExceptionExample1 {
    public static void main(String[] args) {
        try {
            int a = 10 / 0;
        } catch (ArithmeticException e) {
            System.out.println("Exception caught: " + e);
        }
        System.out.println("Program continues...");
    }
}`,
        output: "Exception caught: java.lang.ArithmeticException: / by zero"
      },
      {
        title: "2. Write a Java program to create a method that takes an integer as a parameter and throws an exception if the number is odd.",
        code: `public class OddNumberException extends Exception {
    public OddNumberException(String message) {
        super(message);
    }
}

public class ExceptionExample2 {
    static void checkEven(int num) throws OddNumberException {
        if (num % 2 != 0)
            throw new OddNumberException("Number is odd: " + num);
        else
            System.out.println("Number is even: " + num);
    }

    public static void main(String[] args) {
        try {
            checkEven(5);
        } catch (OddNumberException e) {
            System.out.println(e.getMessage());
        }
    }
}`,
        output: "Number is odd: 5"
      },
      {
        title: "3. Write a Java program to create a method that reads a file and throws an exception if the file is not found.",
        code: `import java.io.*;

public class ExceptionExample3 {
    static void readFile(String fileName) throws FileNotFoundException {
        FileReader file = new FileReader(fileName);
        System.out.println("File found successfully!");
        // We should close the file, but for this example, we'll omit it
    }

    public static void main(String[] args) {
        try {
            readFile("nonexistent.txt");
        } catch (FileNotFoundException e) {
            System.out.println("Exception: File not found!");
        }
    }
}`,
        output: "Exception: File not found!"
      },
      {
        title: "4. Write a Java program that reads a list of numbers from a file and throws an exception if any of the numbers are positive.",
        code: `import java.io.*;
import java.util.*;

public class ExceptionExample4 {
    static void checkNumbers(String fileName) throws Exception {
        // This assumes a file named 'numbers.txt' exists with numbers
        // For demonstration, we'll simulate it.
        // In a real case: Scanner sc = new Scanner(new File(fileName));
        int[] numbers = {-1, -5, 10, -2}; // Simulating file content
        
        for (int num : numbers) {
            if (num > 0)
                throw new Exception("Positive number found: " + num);
        }
        System.out.println("No positive numbers found.");
    }

    public static void main(String[] args) {
        try {
            checkNumbers("numbers.txt");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
        output: "Positive number found: 10"
      },
      {
        title: "5. Write a Java program that reads a file and throws an exception if the file is empty.",
        code: `import java.io.*;

public class ExceptionExample5 {
    static void checkFile(String fileName) throws Exception {
        File file = new File(fileName);
        // Assuming 'test.txt' is an empty file for this demo
        if (file.length() == 0)
            throw new Exception("File is empty!");
        else
            System.out.println("File has content.");
    }

    public static void main(String[] args) {
        try {
            // Create an empty file for testing
            new File("test.txt").createNewFile(); 
            checkFile("test.txt");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
        output: "File is empty!"
      },
      {
        title: "6. Write a Java program that reads a list of integers from the user and throws an exception if any numbers are duplicates.",
        code: `import java.util.*;

public class ExceptionExample6 {
    public static void main(String[] args) {
        // Simulating user input: 1, 2, 3, 2, 4
        Scanner sc = new Scanner("1 2 3 2 4"); 
        Set<Integer> set = new HashSet<>();
        try {
            System.out.println("Enter 5 numbers:");
            for (int i = 0; i < 5; i++) {
                int num = sc.nextInt();
                System.out.println("Entered: " + num);
                if (!set.add(num))
                    throw new Exception("Duplicate number found: " + num);
            }
            System.out.println("All unique numbers entered!");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
        output: "Entered: 1\nEntered: 2\nEntered: 3\nEntered: 2\nDuplicate number found: 2"
      },
      {
        title: "7. Write a Java program to create a method that takes a string as input and throws an exception if the string does not contain vowels.",
        code: `public class ExceptionExample7 {
    static void checkVowels(String str) throws Exception {
        if (!str.matches(".*[AEIOUaeiou].*"))
            throw new Exception("No vowels found in string!");
        else
            System.out.println("String contains vowels.");
    }

    public static void main(String[] args) {
        try {
            checkVowels("Rhythm");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
        output: "No vowels found in string!"
      },
      {
        title: "8. Write a Java program to connect the Java API to Database, if connection not successful then throw an exception.",
        code: `import java.sql.*;

public class ExceptionExample8 {
    public static void main(String[] args) {
        try {
            // This will fail as the driver is not loaded
            Connection con = DriverManager.getConnection("jdbc:mysql://localhost:3306/testdb", "root", "pass");
            System.out.println("Database connected successfully!");
        } catch (SQLException e) {
            System.out.println("Database connection failed: " + e.getMessage());
        }
    }
}`,
        output: "Database connection failed: No suitable driver found for jdbc:mysql://localhost:3306/testdb"
      },
      {
        title: "9. Write a Java program to manage the driver with path, username and password, if not successful then throw an exception.",
        code: `import java.sql.*;

public class ExceptionExample9 {
    public static void main(String[] args) {
        try {
            // This will fail if the MySQL driver JAR is not in the classpath
            Class.forName("com.mysql.cj.jdbc.Driver");
            Connection con = DriverManager.getConnection("jdbc:mysql://localhost:3306/testdb", "root", "wrongpass");
            System.out.println("Driver loaded and connection established!");
        } catch (ClassNotFoundException e) {
            System.out.println("Error: MySQL JDBC Driver not found!");
        } catch (SQLException e) {
            System.out.println("Error: Connection Failed! " + e.getMessage());
        }
    }
}`,
        output: "Error: Connection Failed! Access denied for user 'root'@'localhost' (using password: YES)"
      },
      {
        title: "10. Write a Java program to throw the SQL Query, insert, delete, update, if not successful then throw an exception.",
        code: `import java.sql.*;

public class ExceptionExample10 {
    public static void main(String[] args) {
        Connection con = null;
        try {
            // Assuming connection fails
            con = DriverManager.getConnection("jdbc:mysql://localhost:3306/testdb", "root", "wrongpass");
            Statement stmt = con.createStatement();
            int result = stmt.executeUpdate("INSERT INTO non_existent_table VALUES (1, 'John')");
            System.out.println("Record inserted successfully!");
        } catch (SQLException e) {
            System.out.println("SQL Error: " + e.getMessage());
        } finally {
            if (con != null) try { con.close(); } catch (SQLException e) {}
        }
    }
}`,
        output: "SQL Error: Access denied for user 'root'@'localhost' (using password: YES)"
      },
      {
        title: "11. Write a Java program to show an example of throws Keyword.",
        code: `public class ExceptionExample11 {
    static void testThrows() throws InterruptedException {
        Thread.sleep(100); // Shorter sleep for faster demo
        System.out.println("Inside testThrows method.");
    }

    public static void main(String[] args) {
        try {
            testThrows();
        } catch (InterruptedException e) {
            System.out.println("Exception handled: " + e);
        }
    }
}`,
        output: "Inside testThrows method."
      },
      {
        title: "12. Write a Java program to show an example of multiple catch.",
        code: `public class ExceptionExample12 {
    public static void main(String[] args) {
        try {
            int a = args.length;
            System.out.println("a = " + a);
            int b = 42 / a; // Will cause ArithmeticException if no args
            int[] c = {1};
            c[42] = 99; // Will cause ArrayIndexOutOfBoundsException if args > 0
        } catch (ArithmeticException e) {
            System.out.println("Divide by zero: " + e);
        } catch (ArrayIndexOutOfBoundsException e) {
            System.out.println("Array index out of bound: " + e);
        }
        System.out.println("After try-catch blocks.");
    }
}`,
        output: "a = 0\nDivide by zero: java.lang.ArithmeticException: / by zero\nAfter try-catch blocks."
      },
      {
        title: "13. Write a Java program to show an example of nested try block.",
        code: `public class ExceptionExample13 {
    public static void main(String[] args) {
        try {
            try {
                System.out.println("Going to divide by 0");
                int a = 10 / 0;
            } catch (ArithmeticException e) {
                System.out.println("Inner catch: " + e);
            }
            
            System.out.println("Going to access array out of bounds");
            int arr[] = new int[5];
            arr[10] = 50;

        } catch (ArrayIndexOutOfBoundsException e) {
            System.out.println("Outer catch: " + e);
        }
        System.out.println("Program finished.");
    }
}`,
        output: "Going to divide by 0\nInner catch: java.lang.ArithmeticException: / by zero\nGoing to access array out of bounds\nOuter catch: java.lang.ArrayIndexOutOfBoundsException: Index 10 out of bounds for length 5\nProgram finished."
      }
    ];

    const cardContainer = document.getElementById("programsContainer");
    const menuList = document.getElementById("menuList"); 

    programs.forEach((prog, i) => {
      // 1. Create the timeline card
      const step = document.createElement("div");
      step.className = "topic-step";
      step.id = "prog" + (i + 1);
      step.style.animationDelay = `${i * 0.05}s`;

      const stepNumber = document.createElement("div");
      stepNumber.className = "step-number";
      stepNumber.textContent = (i + 1).toString().padStart(2, '0');
      
      const stepTitle = document.createElement("h3");
      stepTitle.className = "step-title";
      stepTitle.textContent = prog.title;
      
      const codeBlock = document.createElement("pre");
      // Use textContent to safely insert code (handles < and >)
      codeBlock.textContent = prog.code; 
      
      const outputBlock = document.createElement("div");
      outputBlock.className = "output";
      // Also escape HTML in output just in case
      const escapedOutput = prog.output.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      outputBlock.innerHTML = `<strong>Output:</strong> ${escapedOutput}`;

      step.appendChild(stepNumber);
      step.appendChild(stepTitle);
      step.appendChild(codeBlock);
      step.appendChild(outputBlock);
      
      cardContainer.appendChild(step);

      // 2. Create the index list item
      const li = document.createElement("li");
      li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
      menuList.appendChild(li);
    });
  </script>
  
  <script>
    // --- SCRIPT for Back to Top button ---
    const topBtn = document.getElementById("backToTopBtn");
    
    window.onscroll = function() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };
    
    topBtn.onclick = function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    };
  </script>
