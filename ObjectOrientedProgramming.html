    /* --- CSS Variables ("Spring Green" Theme) --- */
   :root {
      --bg-light-green: #f4fdf4;
      --bg-white: #ffffff;

      --text-grey: #4a694a;
      
      --grad-primary: linear-gradient(90deg, #00bfa5 0%, #008a4a 100%);
      --grad-primary-color: #008a4a;
      --grad-secondary-color: #00bfa5;
      
      --border-color: #d4f0d4;
      --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.04);
      --shadow-strong: 0 8px 25px rgba(0, 138, 74, 0.15);
    }

    /* --- Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Manrope', sans-serif;
      color: var(--text-dark);
      background-color: var(--bg-light-green);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      /* --- 1. WIDENED LAYOUT --- */
      max-width: 1400px; 
      margin: 0 auto;
    }

    /* --- Header --- */
    .main-header {
      background-color: var(--bg-white);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow-soft);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
       font-size: 1.5rem;
       font-weight: 800;
       background: var(--grad-primary);
       background-clip: text;
       -webkit-background-clip: text;
       color: transparent;
       -webkit-text-fill-color: transparent;
     }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .nav-links li a {
      color: var(--text-grey);
      font-weight: 700;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover {
      color: var(--grad-primary-color);
    }
    
    /* --- Hero Section --- */
    .hero-section {
      background: var(--grad-primary);
      padding: 100px 0 80px 0;
      text-align: center;
      color: var(--bg-white);
    }
    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      line-height: 1.1;
    }

      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .hero-text .btn {
      display: inline-block;
      background: var(--bg-white);
      color: var(--grad-primary-color);
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .hero-text .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    /* --- 2-COLUMN LAYOUT for content --- */
    .content-layout {
        display: flex;
        gap: 30px;
        padding-top: 60px;
    }
    
    /* --- STICKY INDEX FRAME (Sidebar) --- */
    .program-index {
        /* --- 2. WIDENED SIDEBAR --- */
        flex: 0 0 300px; /* Fixed width */
        position: sticky;
        top: 100px; /* Adjust based on header height */
        height: calc(100vh - 120px);
        
        background: var(--bg-white);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: var(--shadow-soft);
        padding: 20px;
    }
    .program-index h3 {
        text-align: center;
        color: var(--grad-primary-color);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
    }
    .program-index-list {
        list-style: none;
        height: calc(100% - 50px); /* Fill remaining height */

    .program-index-list li a {
        color: var(--text-grey);
        text-decoration: none;
        transition: all 0.3s;
        display: block;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.9rem;

    }
    .program-index-list li a:hover {
        background: var(--bg-light-green);
        color: var(--grad-primary-color);
    }

    /* --- Topics Section (Main Content) --- */
    .topics-section {
      flex: 1; /* Take remaining space */
      position: relative;
    }
    
    .topics-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 80px;
      color: var(--text-dark);
    }
    
    /* --- MODIFIED Timeline Layout --- */
    .topic-steps-container {
      position: relative;
    }
    
    /* The central timeline bar (now on the left) */
    .topic-steps-container::before {
      content: '';
      position: absolute;
      top: 0;
      /* Positioned on the left side */
      left: 25px; 
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background-color: var(--border-color);
      z-index: 1;
    }

    /* --- Topic Step (Timeline Card Design) --- */
    .topic-step {
      padding: 20px 30px;
      background-color: var(--bg-white);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      transition: all 0.3s ease;
      
      position: relative;
      z-index: 2;
      /* All cards are on the right side of the bar */
      width: 90%;
      left: 10%;
      margin-bottom: 40px;
      
      animation: fadeInBottom 0.6s ease-out forwards;
      opacity: 0;
    }

    .topic-step:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-strong);
    }
    
    /* Step Number (Timeline Dot) */
    .step-number {
      position: absolute;
      top: 20px;
      /* Positioned on the left timeline bar */
      left: -40px; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--grad-primary);
      color: var(--bg-white);
      font-size: 1.1rem;
      font-weight: 700;
      border: 4px solid var(--bg-light-green);
      z-index: 10;
    }

    /* --- Step Title --- */
    .step-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--text-dark);
      padding-left: 10px; /* Align with bar */
    }
    
    /* --- CSS for Code and Output --- */
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9em;
      margin-top: 10px;
      line-height: 1.5;
    }
    
    .output {
      background: var(--bg-light-green);
      padding: 10px 15px;
      border-left: 5px solid var(--grad-primary-color);
      margin-top: 15px;
      border-radius: 0 6px 6px 0;
      color: var(--text-dark);
      font-size: 0.95em;
    }
    .output strong {
      color: var(--grad-primary-color);
    }

    /* --- Footer --- */
    footer {
        text-align: center;
        padding: 40px 20px;
        margin-top: 40px;
        background-color: var(--bg-white);
        border-top: 1px solid var(--border-color);
        color: var(--text-grey);
    }
    footer span {
        color: var(--grad-primary-color);
        font-weight: 600;
    }
    
    /* --- BACK TO TOP BUTTON --- */
    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background: var(--grad-primary); /* Themed */
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-strong);
    }
    #backToTopBtn:hover {

    }

    /* --- Fade in animation --- */
    @keyframes fadeInBottom {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    /* --- Responsive Adjustments --- */
    @media (max-width: 992px) {
        .content-layout {
            flex-direction: column; /* Stack sidebar on top */
        }
        .program-index {
            position: static; /* No longer sticky */
            height: auto;
            width: 100%;
            max-height: 300px; /* Limit height */
        }
        .topic-step,
        .topic-step:nth-child(even) {
            width: 80%;
            left: 15%;
        }
    }
    
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.5rem;
      }
      .nav-links {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
        .topic-steps-container::before {
            left: 15px;
        }
        .topic-step,
        .topic-step:nth-child(even) {
            width: 80%;
            left: 18%;
        }
        .step-number,
        .topic-step:nth-child(even) .step-number {
            left: -30px;
            width: 40px;
            height: 40px;
            font-size: 0.9rem;
        }
    }


  </style>

abstract class Shape {
    abstract double calculateArea();
    abstract double calculatePerimeter();
}

class Rectangle extends Shape {
    double length, width;
    Rectangle(double length, double width) {
        this.length = length;
        this.width = width;
    }
    double calculateArea() {
        return length * width;
    }
    double calculatePerimeter() {
        return 2 * (length + width);
    }
}

class Circle extends Shape {
    double radius;
    Circle(double radius) {
        this.radius = radius;
    }
    double calculateArea() {
        return Math.PI * radius * radius;
    }
    double calculatePerimeter() {
        return 2 * Math.PI * radius;
    }
}

class Triangle extends Shape {
    double a, b, c;
    Triangle(double a, double b, double c) {
        this.a = a;
        this.b = b;
        this.c = c;
    }
    double calculateArea() {
        double s = (a + b + c) / 2;
        return Math.sqrt(s * (s - a) * (s - b) * (s - c));
    }
    double calculatePerimeter() {
        return a + b + c;
    }
}
