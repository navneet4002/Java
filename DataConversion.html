<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Data Conversion - Project Showcase</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS Variables ("Spring Green" Theme) --- */
    :root {
      --bg-light-green: #f4fdf4;
      --bg-white: #ffffff;
      --text-dark: #1a3a1a;
      --text-grey: #4a694a;
      
      --grad-primary: linear-gradient(90deg, #00bfa5 0%, #008a4a 100%);
      --grad-primary-color: #008a4a;
      --grad-secondary-color: #00bfa5;
      
      --border-color: #d4f0d4;
      --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.04);
      --shadow-strong: 0 8px 25px rgba(0, 138, 74, 0.15);
    }

    /* --- Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Manrope', sans-serif;
      color: var(--text-dark);
      background-color: var(--bg-light-green);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      /* --- WIDENED LAYOUT --- */
      max-width: 1400px; 
      margin: 0 auto;
    }

    /* --- Header --- */
    .main-header {
      background-color: var(--bg-white);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow-soft);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
       font-size: 1.5rem;
       font-weight: 800;
       background: var(--grad-primary);
       background-clip: text;
       -webkit-background-clip: text;
       color: transparent;
       -webkit-text-fill-color: transparent;
     }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .nav-links li a {
      color: var(--text-grey);
      font-weight: 700;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover {
      color: var(--grad-primary-color);
    }
    
    /* --- Hero Section --- */
    .hero-section {
      background: var(--grad-primary);
      padding: 100px 0 80px 0;
      text-align: center;
      color: var(--bg-white);
    }
    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      line-height: 1.1;
    }
    .hero-text p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .hero-text .btn {
      display: inline-block;
      background: var(--bg-white);
      color: var(--grad-primary-color);
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .hero-text .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    /* --- 2-COLUMN LAYOUT for content --- */
    .content-layout {
        display: flex;
        gap: 30px;
        padding-top: 60px;
    }
    
    /* --- STICKY INDEX FRAME (Sidebar) --- */
    .program-index {
        flex: 0 0 300px; /* Fixed width */
        position: sticky;
        top: 100px; /* Adjust based on header height */
        height: calc(100vh - 120px);
        
        background: var(--bg-white);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: var(--shadow-soft);
        padding: 20px;
    }
    .program-index h3 {
        text-align: center;
        color: var(--grad-primary-color);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
    }
    .program-index-list {
        list-style: none;
        height: calc(100% - 50px); /* Fill remaining height */
        overflow-y: auto; /* Add scrollbar if list is long */
    }
    .program-index-list li a {
        color: var(--text-grey);
        text-decoration: none;
        transition: all 0.3s;
        display: block;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        /* For long program names */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .program-index-list li a:hover {
        background: var(--bg-light-green);
        color: var(--grad-primary-color);
    }

    /* --- Topics Section (Main Content) --- */
    .topics-section {
      flex: 1; /* Take remaining space */
      position: relative;
    }
    
    /* --- MODIFIED Timeline Layout --- */
    .topic-steps-container {
      position: relative;
    }
    
    /* The central timeline bar (now on the left) */
    .topic-steps-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 25px; 
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background-color: var(--border-color);
      z-index: 1;
    }

    /* --- Topic Step (Timeline Card Design) --- */
    .topic-step {
      padding: 20px 30px;
      background-color: var(--bg-white);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      transition: all 0.3s ease;
      
      position: relative;
      z-index: 2;
      width: 90%;
      left: 10%;
      margin-bottom: 40px;
      
      animation: fadeInBottom 0.6s ease-out forwards;
      opacity: 0;
    }

    .topic-step:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-strong);
    }
    
    /* Step Number (Timeline Dot) */
    .step-number {
      position: absolute;
      top: 20px;
      left: -40px; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--grad-primary);
      color: var(--bg-white);
      font-size: 1.1rem;
      font-weight: 700;
      border: 4px solid var(--bg-light-green);
      z-index: 10;
    }

    /* --- Step Title --- */
    .step-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--text-dark);
      padding-left: 10px;
    }
    
    /* --- CSS for Code and Output --- */
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9em;
      margin-top: 10px;
      line-height: 1.5;
    }
    
    .output {
      background: var(--bg-light-green);
      padding: 10px 15px;
      border-left: 5px solid var(--grad-primary-color);
      margin-top: 15px;
      border-radius: 0 6px 6px 0;
      color: var(--text-dark);
      font-size: 0.95em;
    }
    .output strong {
      color: var(--grad-primary-color);
    }

    /* --- Footer --- */
    footer {
        text-align: center;
        padding: 40px 20px;
        margin-top: 40px;
        background-color: var(--bg-white);
        border-top: 1px solid var(--border-color);
        color: var(--text-grey);
    }
    footer span {
        color: var(--grad-primary-color);
        font-weight: 600;
    }
    
    /* --- BACK TO TOP BUTTON --- */
    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background: var(--grad-primary); 
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-strong);
    }
    #backToTopBtn:hover {
      filter: brightness(1.2); 
    }

    /* --- Fade in animation --- */
    @keyframes fadeInBottom {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 992px) {
        .content-layout {
            flex-direction: column; /* Stack sidebar on top */
        }
        .program-index {
            position: static; 
            height: auto;
            width: 100%;
            max-height: 300px; 
        }
        .topic-step,
        .topic-step:nth-child(even) {
            width: 80%;
            left: 15%;
        }
    }
    
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.5rem;
      }
      .nav-links {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
        .topic-steps-container::before {
            left: 15px;
        }
        .topic-step,
        .topic-step:nth-child(even) {
            width: 80%;
            left: 18%;
        }
        .step-number,
        .topic-step:nth-child(even) .step-number {
            left: -30px;
            width: 40px;
            height: 40px;
            font-size: 0.9rem;
        }
    }

  </style>
</head>

  <script>
    // --- Original clean script ---
    
    const programs = [
      {
        title: "1. How to convert String to int",
        code: `class StringToInt {
    public static void main(String[] args) {
        String str = "100";
        int num = Integer.parseInt(str);

    }
}`,
        output: "100"
      },
      {
        title: "2. How to convert int to String",
        code: `class IntToString {
    public static void main(String[] args) {
        int num = 100;
        String str = String.valueOf(num);

    }
}`,
        output: "100"
      },
      {
        title: "3. How to convert String to long",
        code: `class StringToLong {
    public static void main(String[] args) {
        String str = "100000";
        long num = Long.parseLong(str);
        System.out.println(num);
    }
}`,
        output: "100000"
      },
      {
        title: "4. How to convert long to String",
        code: `class LongToString {
    public static void main(String[] args) {
        long num = 123456789L;
        String str = String.valueOf(num);
        System.out.println(str);
    }
}`,
        output: "123456789"
      },
      {
        title: "5. How to convert String to float",
        code: `class StringToFloat {
    public static void main(String[] args) {
        String str = "12.34";
        float f = Float.parseFloat(str);
        System.out.println(f);
    }
}`,
        output: "12.34"
      },
      {
        title: "6. How to convert float to String",
        code: `class FloatToString {
    public static void main(String[] args) {
        float f = 12.34f;
        String str = String.valueOf(f);
        System.out.println(str);
    }
}`,
        output: "12.34"
      },
      {
        title: "7. How to convert String to double",
        code: `class StringToDouble {
    public static void main(String[] args) {
        String str = "123.45";
        double d = Double.parseDouble(str);
        System.out.println(d);
    }
}`,
        output: "123.45"
      },
      {
        title: "8. How to convert double to String",
        code: `class DoubleToString {
    public static void main(String[] args) {
        double d = 123.45;
        String str = String.valueOf(d);
        System.out.println(str);
    }
}`,
        output: "123.45"
      },
      {
        title: "9. How to convert String to Date",
        code: `import java.text.SimpleDateFormat;
import java.util.Date;

class StringToDate {
    public static void main(String[] args) throws Exception {
        String str = "2025-10-31";
        SimpleDateFormat sdf = new SimpleDateFormat("yyyy-MM-dd");
        Date date = sdf.parse(str);
        System.out.println(date);
    }
}`,
        output: "Fri Oct 31 00:00:00 IST 2025"
      },
      {
        title: "10. How to convert Date to String",
        code: `import java.text.SimpleDateFormat;
import java.util.Date;

class DateToString {
    public static void main(String[] args) {
        Date date = new Date();
        SimpleDateFormat sdf = new SimpleDateFormat("yyyy-MM-dd");
        String str = sdf.format(date);
        System.out.println(str);
    }
}`,
        output: "2025-11-01" // Note: This output will show the current date
      },
      {
        title: "11. How to convert String to char",
        code: `class StringToChar {
    public static void main(String[] args) {
        String str = "Hello";
        char ch = str.charAt(0);
        System.out.println(ch);
    }
}`,
        output: "H"
      },
      {
        title: "12. How to convert char to String",
        code: `class CharToString {
    public static void main(String[] args) {
        char ch = 'A';
        String str = Character.toString(ch);
        System.out.println(str);
    }
}`,
        output: "A"
      },
      {
        title: "13. How to convert String to Object",
        code: `class StringToObject {
    public static void main(String[] args) {
        String str = "Java";
        Object obj = str;
        System.out.println(obj);
    }
}`,
        output: "Java"
      },
      {
        title: "14. How to convert Object to String",
        code: `class ObjectToString {
    public static void main(String[] args) {
        Object obj = "Java Programming";
        String str = obj.toString();
        System.out.println(str);
    }
}`,
        output: "Java Programming"
      },
      {
        title: "15. How to convert int to long",
        code: `class IntToLong {
    public static void main(String[] args) {
        int num = 100;
        long l = num;
        System.out.println(l);
    }
}`,
        output: "100"
      },
      {
        title: "16. How to convert long to int",
        code: `class LongToInt {
    public static void main(String[] args) {
        long l = 100L;
        int num = (int) l;
        System.out.println(num);
    }
}`,
        output: "100"
      },
      {
        title: "17. How to convert int to double",
        code: `class IntToDouble {
    public static void main(String[] args) {
        int num = 10;
        double d = num;
        System.out.println(d);
    }
}`,
        output: "10.0"
      },
      {
        title: "18. How to convert double to int",
        code: `class DoubleToInt {
    public static void main(String[] args) {
        double d = 10.75;
        int num = (int) d;
        System.out.println(num);
    }
}`,
        output: "10"
      },
      {
        title: "19. How to convert char to int",
        code: `class CharToInt {
    public static void main(String[] args) {
        char ch = 'A';
        int num = ch;
        System.out.println(num);
    }
}`,
        output: "65"
      },
      {
        title: "20. How to convert int to char",
        code: `class IntToChar {
    public static void main(String[] args) {
        int num = 65;
        char ch = (char) num;
        System.out.println(ch);
    }
}`,
        output: "A"
      },
      {
        title: "21. How to convert String to boolean",
        code: `class StringToBoolean {
    public static void main(String[] args) {
        String str = "true";
        boolean b = Boolean.parseBoolean(str);
        System.out.println(b);
    }
}`,
        output: "true"
      },
      {
        title: "22. How to convert boolean to String",
        code: `class BooleanToString {
    public static void main(String[] args) {
        boolean b = true;
        String str = String.valueOf(b);
        System.out.println(str);
    }
}`,
        output: "true"
      },
      {
        title: "23. How to convert Date to Timestamp",
        code: `import java.sql.Timestamp;

class DateToTimestamp {
    public static void main(String[] args) {
        Date date = new Date();
        Timestamp ts = new Timestamp(date.getTime());
        System.out.println(ts);
    }
}`,
        output: "2025-11-01 01:23:10.123" // Example output
      },
      {
        title: "24. How to convert Timestamp to Date",
        code: `import java.sql.Timestamp;

        Timestamp ts = new Timestamp(System.currentTimeMillis());
        Date date = new Date(ts.getTime());
        System.out.println(date);
    }
}`,
        output: "Sat Nov 01 01:23:10 IST 2025" // Example output
      },
      {
        title: "25. How to convert Binary to Decimal",

        String binary = "1010";
        int decimal = Integer.parseInt(binary, 2);
        System.out.println(decimal);
    }
}`,
        output: "10"
      },
      {
        title: "26. How to convert Decimal to Binary",
        code: `class DecimalToBinary {
    public static void main(String[] args) {
        int decimal = 10;
        String binary = Integer.toBinaryString(decimal);
        System.out.println(binary);
    }
}`,
        output: "1010"
      },
      {
        title: "27. How to convert Hex to Decimal",
        code: `class HexToDecimal {
    public static void main(String[] args) {
        String hex = "A";
        int decimal = Integer.parseInt(hex, 16);
        System.out.println(decimal);
    }
}`,
        output: "10"
      },
      {
        title: "28. How to convert Decimal to Hex",
        code: `class DecimalToHex {
    public static void main(String[] args) {
        int decimal = 10;
        String hex = Integer.toHexString(decimal);
        System.out.println(hex);
    }
}`,
        output: "a"
      },
      {
        title: "29. How to convert Octal to Decimal",
        code: `class OctalToDecimal {
    public static void main(String[] args) {
        String octal = "12";
        int decimal = Integer.parseInt(octal, 8);
        System.out.println(decimal);
    }
}`,
        output: "10"
      },
      {
        title: "30. How to convert Decimal to Octal",
        code: `class DecimalToOctal {
    public static void main(String[] args) {
        int decimal = 10;
        String octal = Integer.toOctalString(decimal);
        System.out.println(octal);
    }
}`,
        output: "12",
      }
    ];

    const cardContainer = document.getElementById("programsContainer");
    const menuList = document.getElementById("menuList"); 

    programs.forEach((prog, i) => {
      // 1. Create the timeline card
      const step = document.createElement("div");
      step.className = "topic-step";
      step.id = "prog" + (i + 1);
      step.style.animationDelay = `${i * 0.05}s`;

      const stepNumber = document.createElement("div");
      stepNumber.className = "step-number";
      stepNumber.textContent = (i + 1).toString().padStart(2, '0');
      
      const stepTitle = document.createElement("h3");
      stepTitle.className = "step-title";
      stepTitle.textContent = prog.title;
      
      const codeBlock = document.createElement("pre");
      // Use textContent to safely insert code
      codeBlock.textContent = prog.code; 
      
      const outputBlock = document.createElement("div");
      outputBlock.className = "output";
      outputBlock.innerHTML = `<strong>Output:</strong> ${prog.output}`;

      step.appendChild(stepNumber);
      step.appendChild(stepTitle);
      step.appendChild(codeBlock);
      step.appendChild(outputBlock);
      
      cardContainer.appendChild(step);

      // 2. Create the index list item
      const li = document.createElement("li");
      li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
      menuList.appendChild(li);
    });
  </script>
  
  <script>
    // --- SCRIPT for Back to Top button ---
    const topBtn = document.getElementById("backToTopBtn");
    
    window.onscroll = function() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };
    
    topBtn.onclick = function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    };
  </script>
